<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d6a6a6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: full;
    }

    .box {
      height: 300px;
      width: 500px;
      background-color:white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #signupForm{
      height: 300px;
      width: 500px;
      background-color:white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

     input{
      width: 450px;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 100px;
      padding: 10px;
      background:red;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      
    }

    a {
      text-align: center;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script src="signup.js"></script>
</body>

</html>
